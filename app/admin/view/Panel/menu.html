<{layout name="layout/desktop/index"}>
<div class="page-header">
    <h1>
        控制台
        <small>
            <i class="icon-double-angle-right"></i>
            查看
        </small>
    </h1>
</div><!-- /.page-header -->
<div class="row">
    <div class="col-xs-12">
        <div>
            <button class="btn btn-lg btn-success">
                <i class="icon-ok"></i>
                添加
            </button>
            <button class="btn btn-lg btn-danger">
                <i class="icon-trash bigger-100"></i>
                删除
            </button>
        </div>
        <div class="table-responsive">
            <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th class="center">
                        <label>
                            <input type="checkbox" class="ace"/>
                            <span class="lbl"></span>
                        </label>
                    </th>
                    <th>查看</th>
                    <th>所属分组</th>
                    <th class="hidden-480">名称</th>
                    <th>路径</th>
                    <th class="hidden-480">排序</th>
                    <th>操作</th>
                    <th>是否启用</th>
                </tr>
                </thead>
                <tbody>
                <{foreach $menus as $menu}>
                <{foreach $menu.children as $children}>
                <tr>
                    <td class="center">
                        <label>
                            <input type="checkbox" class="ace"/>
                            <span class="lbl"></span>
                        </label>
                    </td>
                    <td>
                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                            <a class="blue" href="javascript:;"
                               data-url="<{$Think.const.__PUBLIC__}>/index.php/admin/panel/getChildren/menu/<{$children.id}>"
                               title="查看子菜单">
                                <i class="icon-zoom-in bigger-130"></i>
                            </a>
                        </div>
                    </td>
                    <td><{$menu.title}></td>
                    <td><{$children.title}></td>
                    <td><{$children.type}>/<{$children.controller}>/<{$children.action}></td>
                    <td class="center"><input type="number" value="<{$children.order}>" class="form-control input-sm"/>
                    </td>
                    <td class="hidden-480">
                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                            <a class="green" href="#">
                                <i class="icon-pencil bigger-130"></i>
                            </a>

                            <a class="red" href="#">
                                <i class="icon-trash bigger-130"></i>
                            </a>
                        </div>
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" class="ace"/>
                            <span class="lbl"></span>
                        </label>
                    </td>
                </tr>
                <{/foreach}>
                <{/foreach}>
                </tbody>
            </table>
        </div>
    </div>
</div>
